<f:layout name="Default" />

<f:section name="content">
<h1>Listing for Place</h1>

<f:flashMessages />

<table  class="tx_edfu" >
	<tr>
		<th><f:translate key="tx_edfu_domain_model_place.translation" /></th>
		<th><f:translate key="tx_edfu_domain_model_place.description" /></th>
		<th> </th>
		<th> </th>
	</tr>

	<f:for each="{places}" as="place">
		<tr>
			<td><f:link.action action="show" arguments="{place : place}"> {place.translation}</f:link.action></td>
			<td><f:link.action action="show" arguments="{place : place}"> {place.description}</f:link.action></td>
			<td><f:link.action action="edit" arguments="{place : place}">Edit</f:link.action></td>
			<td><f:link.action action="delete" arguments="{place : place}">Delete</f:link.action></td>
		</tr>
	</f:for>
</table>

<f:link.action action="new">New Place</f:link.action>
</f:section>

{namespace edfu = Tx_Edfu_ViewHelpers}

<f:be.container
		addCssFile="{f:uri.resource(path:'Css/Edfu.css')}"
		addJsFile="{jQuery}"
		enableClickMenu="false" loadPrototype="false" loadScriptaculous="false"
		loadExtJsTheme="false" >
	<div class="typo3-fullDoc">
		<div id="typo3-docheader">
			<div id="typo3-docheader-row1">
				<div class="buttonsleft">

				</div>
				<div class="buttonsright">
					<f:be.buttons.shortcut />
				</div>
			</div>
			<div id="typo3-docheader-row2">
				<div class="docheader-row2-left">
					<f:be.buttons.csh />
					<f:be.menus.actionMenu>
						<f:be.menus.actionMenuItem label="Overview" controller="" action="list" />
						<f:be.menus.actionMenuItem label="Formular" action="list" controller="Formular" />
						<f:be.menus.actionMenuItem label="GÃ¶tterliste" action="list" controller="Gott" />
						<f:be.menus.actionMenuItem label="Wortliste" action="list" controller="Wort" />
						<f:be.menus.actionMenuItem label="Ortsliste" action="list" controller="Ort" />
					</f:be.menus.actionMenu>
				</div>
				<div class="docheader-row2-right">
					<f:be.pagePath />
					<f:be.pageInfo />
				</div>
			</div>

		</div>
		<div id="typo3-docbody">
			<div id="typo3-inner-docbody" class="hrdr">
				<div class="large-8 columns">
					<div class="row">
						<f:flashMessages renderMode="div" />
						<f:render section="content" />
					</div>
				</div>
			</div>
		</div>
	</div>
</f:be.container>

<script src="{jQuery}"></script>

 <script src="{f:uri.resource(path:'JavaScript')}/foundation/foundation.js"></script>
 <script src="{f:uri.resource(path:'JavaScript')}/foundation/foundation.alerts.js"></script>
 <script src="{f:uri.resource(path:'JavaScript')}/foundation/foundation.clearing.js"></script>
 <script src="{f:uri.resource(path:'JavaScript')}/foundation/foundation.cookie.js"></script>
 <script src="{f:uri.resource(path:'JavaScript')}/foundation/foundation.dropdown.js"></script>
 <script src="{f:uri.resource(path:'JavaScript')}/foundation/foundation.forms.js"></script>
 <script src="{f:uri.resource(path:'JavaScript')}/foundation/foundation.joyride.js"></script>
 <script src="{f:uri.resource(path:'JavaScript')}/foundation/foundation.magellan.js"></script>
 <script src="{f:uri.resource(path:'JavaScript')}/foundation/foundation.orbit.js"></script>
 <script src="{f:uri.resource(path:'JavaScript')}/foundation/foundation.placeholder.js"></script>
 <script src="{f:uri.resource(path:'JavaScript')}/foundation/foundation.reveal.js"></script>
 <script src="{f:uri.resource(path:'JavaScript')}/foundation/foundation.section.js"></script>
 <script src="{f:uri.resource(path:'JavaScript')}/foundation/foundation.tooltips.js"></script>
 <script src="{f:uri.resource(path:'JavaScript')}/foundation/foundation.topbar.js"></script>
 <script src="{f:uri.resource(path:'JavaScript')}/foundation/foundation.interchange.js"></script>
 <script>
   $(document).foundation();
 </script>
<script src="{f:uri.resource(path:'JavaScript/Edfu.js')}"></script>
